<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Pokemon</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/pokebolalogo.png" type="image/x-icon">
</head>

<body>
    <main class="contenedor">
        <article class="tarjeta">
            <img src="./img/fondo.jpg" alt="fondo-tarjeta" class="tarjeta-header" >
            <div class="tarjeta-body">
                <div class="tarjeta-body-contenidoimg">
                    <img src="./img/haunter.png" alt="haunter" class="tarjeta-body-contenidoimg-img" width="150px">
                </div>
                <div class="tarjeta-body-titulo">
                    <h1>Haunter <span>#93</span></h1>
                    <p class="tarjeta-body-texto">coleccionable</p>
                </div>
            </div>
            <div class="tarjeta-footer">
                <div class="tarjeta-footer-tipo">
                    <h3>Tipo</h3>
                    <img src="./img/fantasma.png" alt="fantasma" width="40px">
                    <img src="./img/veneno.png" alt="veneno" width="40px">
                </div>
                <div class="tarjeta-footer-ventaja">
                    <h3>Ventaja</h3>
                    <img src="./img/planta.png" alt="planta" width="40px">
                    <img src="./img/bicho.png" alt="bicho" width="40px">
                    <img src="./img/hada.png" alt="hada" width="40px">
                </div>
                <div class="tarjeta-footer-desventaja">
                    <h3>Desventaja</h3>
                    <img src="./img/psiquico.png" alt="psiquico" width="40px">
                    <img src="./img/roca.png" alt="roca" width="40px">
                    <img src="./img/fantasma.png" alt="fantasma" width="40px">
                    <img src="./img/veneno.png" alt="veneno" width="40px">
                </div>
            </div>
        </article>

    </main>
</body>

</html>
